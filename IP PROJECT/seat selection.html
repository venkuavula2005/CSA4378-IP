<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seat Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            background-image: url("bus.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .seat-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .seat {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            background: #ddd;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .seat.selected {
            background: #0078d4;
            color: white;
        }
        button {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Select Your Seats</h1>
    <form action="passenger details.html" onsubmit="return validateSeatSelection()">
        <div class="seat-container">
            <!-- Sample seats -->
            <div class="seat" data-seat="1A">1A</div>
            <div class="seat" data-seat="1B">1B</div>
            <div class="seat" data-seat="1C">1C</div>
            <div class="seat" data-seat="1D">1D</div>
            <!-- Add more seats as needed -->
        </div>
        <input type="hidden" id="selectedSeats" name="selectedSeats">
        <button type="submit">Next</button>
    </form>
    <form method="post" action="adress.html">
    <button type="submit">back to adress</button>
    </form>

    <script>
        const seats = document.querySelectorAll('.seat');
        const selectedSeatsInput = document.getElementById('selectedSeats');

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                seat.classList.toggle('selected');
            });
        });

        function validateSeatSelection() {
            const selectedSeats = Array.from(seats)
                .filter(seat => seat.classList.contains('selected'))
                .map(seat => seat.getAttribute('data-seat'));
            if (selectedSeats.length === 0) {
                alert("Please select at least one seat.");
                return false;
            }
            selectedSeatsInput.value = selectedSeats.join(', ');
            return true;
        }
    </script>
</body>
</html>
