<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            background-image: url("bus.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .confirmation {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0078d4;
        }
        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .details {
            margin: 20px 0;
            text-align: left;
        }
        .details p {
            margin: 5px 0;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <form method="post" action="home page.html">
    <div class="confirmation"  action="home page.html">
        <h1>Booking Confirmed!</h1>
        <p>Thank you for booking with us. Your journey details are below:</p>
        <div class="details">
            <p><strong>From:</strong> City 1</p>
            <p><strong>To:</strong> City 3</p>
            <p><strong>Seats Selected:</strong> 1A, 1B</p>
            <p><strong>Passenger Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
        </div>
        <p>You will receive a confirmation email shortly.</p>
        <button type="submit">Back to Home</button>
    </div>
    </form>

    <script>
        function goHome() {
            window.location.href = "index.html"; // Redirect to the home page
        }
    </script>
</body>
</html>
