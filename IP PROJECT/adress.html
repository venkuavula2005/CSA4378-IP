<!DOCTYPE html>
<html lang="en">
<head>
    <title>From and To Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            background-image: url("bus.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        form {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
        }
        label, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Select Your Journey</h1>
    <form action="seat selection.html">
        <label for="from">From:</label>
        <select id="from" name="from">
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
        </select>
        <label for="to">To:</label>
        <select id="to" name="to">
            <option value="city3">City 3</option>
            <option value="city4">City 4</option>
        </select>
        <button type="submit">Next</button>
    </form>
    <form method="post" action="login page.html">
        <button type="submit">back to login page</button>
    </form>
</body>
</html>
