<!DOCTYPE html>
<html>
    <head>
        <title>vertical space</title>
        <style>
            p{
                margin:10px 0;
            }
            p:nth-of-type(3){
                margin-top:30px;
            }
        </style>
    </head>
    <body>
        <h1>my favourite movies</h1>
        <p>fida-a story of love</p>
        <p>inception-a thrilling journey</p>
        <p>interstellar-a visually stunning exploration of love and space</p>
    </body>
</html>
